<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="container">
        <div id="card" class="animate__animated animate__backInDown animate__faster">
            <h1>Register now</h1>
            <form id="signup" autocomplete="off" onsubmit="signup(event)" name="register">
                <input type="text" placeholder="Firstname" name="firstname" required="true">
                <input type="text" placeholder="Lastname" name="lastname" required="true" >
                <input type="email" placeholder="example@gmail.com" name="email" required="true" >
                <input type="password" placeholder="*******" name="password" required="true" >
                <button>submit</button>
            </form>
        </div>
    </div>
    <div id="modal" class="animate__animated animate__fadeIn">
        <div id="modal-body" class="animate__animated animate__zoomIn">
            <button id="close-btn" onclick="closemodel()">
                <i class="fa fa-times-circle" ></i>
            </button>
            <i class="fa fa-check-circle" id="check"></i>
            <h1 id="check-title">Register success !</h1>
        </div>
    </div>
</body>

</html>
